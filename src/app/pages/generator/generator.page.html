<app-header></app-header>
<ion-content color="dark">
    <img src="/assets/img/black.PNG" alt="" class="center">
    <ion-buttons>
        <ion-button><b id="generate">GENERAR</b></ion-button>
    </ion-buttons>
    <h6 id="textNewPass">nueva contraseña segura:</h6>
    <ion-item color="dark" lines="none">
        <input type="text">
        <ion-icon name="copy-outline"></ion-icon>
    </ion-item>
    <h6 id="myPasswords">MIS CONTRASEÑAS</h6>
    <ion-item-sliding>


        <ion-item color="dark" lines="none" class="passwords">
            <ion-label>FACEBOOK</ion-label>
            <input type="text" class="password">
            <ion-icon name="copy-outline"></ion-icon>
        </ion-item>

        <ion-item-options side="end">
            <ion-item-option color="danger" (click)="deleteF(slidingItem)">
                <ion-icon class="delete" name="trash" slot="icon-only"></ion-icon>
            </ion-item-option>
        </ion-item-options>
    </ion-item-sliding>
    <ion-item-sliding>

        <ion-item color="dark" lines="none" class="passwords">
            <ion-label>BANCO&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <p></p>
            </ion-label>
            <input type="text" class="password">
            <ion-icon name="copy-outline"></ion-icon>
        </ion-item>

        <ion-item-options side="end">
            <ion-item-option color="danger" (click)="deleteB(slidingItem)">
                <ion-icon class="delete" name="trash" slot="icon-only"></ion-icon>
            </ion-item-option>
        </ion-item-options>
    </ion-item-sliding>
    <ion-item-sliding #slidingItem>


        <ion-item color="dark" lines="none" class="passwords">
            <ion-label>CORREO&nbsp;&nbsp;&nbsp;&nbsp;</ion-label>
            <input type="text" class="password">
            <ion-icon name="copy-outline"></ion-icon>
        </ion-item>

        <ion-item-options side="end">
            <ion-item-option color="danger" (click)="deleteC(slidingItem)">
                <ion-icon class="delete" name="trash" slot="icon-only"></ion-icon>
            </ion-item-option>
        </ion-item-options>
    </ion-item-sliding>
    <ion-item-sliding>

        <ion-item color="dark" lines="none" class="passwords" id="newPassword">
            <ion-label id="newPassword2">
                <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br>
            </ion-label>
            <input type="text" class="password">
            <ion-icon name="copy-outline"></ion-icon>
        </ion-item>
        <ion-item-options side="end">
            <ion-item-option color="danger">
                <ion-icon class="delete" name="trash" slot="icon-only"></ion-icon>
            </ion-item-option>
        </ion-item-options>
    </ion-item-sliding>
    <ion-icon id="add" name="add" (click)="OnNewPassword()"></ion-icon>
    <h6 id="textNewPass">Agregar nuevo registro</h6>
    <h6 id="bottom">CYBERSECURITY EXPERTS</h6>



</ion-content>
